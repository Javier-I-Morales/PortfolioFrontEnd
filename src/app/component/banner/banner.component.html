

<div id="banner-container" class="rounded-5 border border-1">
    <div id="imagenBanner">
    </div>
    <div id="perfil" class="">
        <div class="form-group center"  [ngStyle]="imagenPerfil()">
        </div>
    </div>
    <div  id="descripPerfil" class="container">
        <div id="perfilpath" *ngIf="!estado">
            <input type="text" id="pathimagenperfil" placeholder="Ingrese path de drive" [(ngModel)]="pathpuro" class="form-control">
        </div>
        <div class="row m-0">
            <div class="col-lg-4 p-2" >
              <div *ngIf="!haydatos">
                <h3>Aguarde un momento, se estan conectando Firebase, Render y Clever.</h3>
              </div>
              <div *ngIf="!errorserver">
                <h3>Hubo un problema con el servidor, Intentelo nuevamente.</h3>
              </div>
                <input id="nombrePerfil" class="" type="text" [(ngModel)]="nombre" [readonly]="estado" [ngStyle]="modificaInput()">
            </div>
            <div class="col-lg-8 text-center p-2">
                <input id="descripPerfil0" class="display-6 rounded-5" type="text" [(ngModel)]="descripcion1" [readonly]="estado" [ngStyle]="modificaInput()">
                <input id="descripPerfil1" class="rounded-5" type="text" [(ngModel)]="descripcion2" [readonly]="estado" [ngStyle]="modificaInput()">
                <input id="descripPerfil2" class="rounded-5" type="text" [(ngModel)]="descripcion3" [readonly]="estado" [ngStyle]="modificaInput()">
            </div>
        </div>
        <div *ngIf="estadologueado">
            <img id="editar" src="/assets/images/botones/editar.png" title="editar" alt="" width="25px" height="25px" (click)="activarEdicion()">
            <img id="guardar" src="/assets/images/botones/guardar.png" title="guardar" alt="" width="25px" height="25px" (click)="guardarDatos()" [ngStyle]="puedeGuardar()">
        </div>

    </div>
</div>
